<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consensus - Multi-Agent AI Code Review</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles */
        .code-input {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            tab-size: 4;
        }
        .agent-panel {
            transition: all 0.3s ease;
        }
        .agent-panel.collapsed .panel-content {
            display: none;
        }
        .severity-critical { color: #dc2626; }
        .severity-high { color: #ea580c; }
        .severity-medium { color: #ca8a04; }
        .severity-low { color: #16a34a; }

        /* Dark mode */
        .dark {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #475569;
        }
        .dark body { background: var(--bg-primary); color: var(--text-primary); }
        .dark .card { background: var(--bg-secondary); border-color: var(--border); }
        .dark .input-area { background: var(--bg-tertiary); border-color: var(--border); color: var(--text-primary); }

        /* Animations */
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 5px rgba(59, 130, 246, 0.5); }
            50% { box-shadow: 0 0 20px rgba(59, 130, 246, 0.8); }
        }
        .reviewing { animation: pulse-glow 2s infinite; }

        /* Loading dots */
        .loading-dots::after {
            content: '';
            animation: dots 1.5s infinite;
        }
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50 dark:bg-slate-900 transition-colors">
    <!-- Header -->
    <header class="bg-white dark:bg-slate-800 shadow-sm border-b border-gray-200 dark:border-slate-700">
        <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-purple-600 rounded-lg flex items-center justify-center">
                    <span class="text-white font-bold text-lg">C</span>
                </div>
                <div>
                    <h1 class="text-xl font-bold text-gray-900 dark:text-white">Consensus</h1>
                    <p class="text-sm text-gray-500 dark:text-slate-400">Multi-Agent AI Code Review</p>
                </div>
            </div>
            <div class="flex items-center space-x-4">
                <button id="history-btn" class="text-gray-600 dark:text-slate-300 hover:text-gray-900 dark:hover:text-white px-3 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-slate-700">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </button>
                <button id="theme-toggle" class="text-gray-600 dark:text-slate-300 hover:text-gray-900 dark:hover:text-white px-3 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-slate-700">
                    <svg class="w-5 h-5 dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                    </svg>
                    <svg class="w-5 h-5 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-8">
        <!-- Input Section -->
        <div id="input-section" class="card bg-white dark:bg-slate-800 rounded-xl shadow-lg border border-gray-200 dark:border-slate-700 p-6 mb-8">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-lg font-semibold text-gray-900 dark:text-white">Code to Review</h2>
                <div class="flex items-center space-x-4">
                    <label class="flex items-center space-x-2 text-sm text-gray-600 dark:text-slate-400">
                        <input type="checkbox" id="quick-mode" class="rounded border-gray-300 dark:border-slate-600">
                        <span>Quick Mode</span>
                    </label>
                    <label class="flex items-center space-x-2 text-sm text-gray-600 dark:text-slate-400">
                        <input type="checkbox" id="streaming-mode" checked class="rounded border-gray-300 dark:border-slate-600">
                        <span>Live Streaming</span>
                    </label>
                </div>
            </div>
            <textarea
                id="code-input"
                class="code-input input-area w-full h-64 p-4 bg-gray-50 dark:bg-slate-900 border border-gray-200 dark:border-slate-700 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-y text-sm"
                placeholder="Paste your code here for AI review..."
            ></textarea>
            <div class="mt-4 flex items-center justify-between">
                <input
                    type="text"
                    id="context-input"
                    class="input-area flex-1 mr-4 px-4 py-2 bg-gray-50 dark:bg-slate-900 border border-gray-200 dark:border-slate-700 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm"
                    placeholder="Optional: Add context about this code..."
                >
                <button
                    id="submit-btn"
                    class="px-6 py-2 bg-gradient-to-r from-blue-500 to-purple-600 text-white font-medium rounded-lg hover:from-blue-600 hover:to-purple-700 focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-800 transition-all disabled:opacity-50 disabled:cursor-not-allowed"
                >
                    Start Review
                </button>
            </div>
        </div>

        <!-- Status Section -->
        <div id="status-section" class="hidden mb-8">
            <div class="card bg-white dark:bg-slate-800 rounded-xl shadow-lg border border-gray-200 dark:border-slate-700 p-6">
                <div class="flex items-center space-x-4">
                    <div class="w-8 h-8 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
                    <div>
                        <p id="status-text" class="text-lg font-medium text-gray-900 dark:text-white loading-dots">Processing</p>
                        <p id="status-detail" class="text-sm text-gray-500 dark:text-slate-400"></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div id="results-section" class="hidden space-y-6">
            <!-- Consensus Summary -->
            <div id="consensus-panel" class="hidden card bg-white dark:bg-slate-800 rounded-xl shadow-lg border-2 p-6">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-xl font-bold text-gray-900 dark:text-white">Final Verdict</h2>
                    <div id="decision-badge" class="px-4 py-2 rounded-full font-bold text-lg"></div>
                </div>
                <div class="grid grid-cols-3 gap-4 mb-4">
                    <div class="text-center p-3 bg-green-50 dark:bg-green-900/30 rounded-lg">
                        <span id="approve-count" class="text-2xl font-bold text-green-600 dark:text-green-400">0</span>
                        <p class="text-sm text-green-700 dark:text-green-300">Approve</p>
                    </div>
                    <div class="text-center p-3 bg-red-50 dark:bg-red-900/30 rounded-lg">
                        <span id="reject-count" class="text-2xl font-bold text-red-600 dark:text-red-400">0</span>
                        <p class="text-sm text-red-700 dark:text-red-300">Reject</p>
                    </div>
                    <div class="text-center p-3 bg-yellow-50 dark:bg-yellow-900/30 rounded-lg">
                        <span id="abstain-count" class="text-2xl font-bold text-yellow-600 dark:text-yellow-400">0</span>
                        <p class="text-sm text-yellow-700 dark:text-yellow-300">Abstain</p>
                    </div>
                </div>
                <div id="key-issues" class="hidden mb-4">
                    <h3 class="font-semibold text-gray-900 dark:text-white mb-2">Key Issues</h3>
                    <ul id="key-issues-list" class="space-y-1"></ul>
                </div>
                <div id="suggestions" class="hidden">
                    <h3 class="font-semibold text-gray-900 dark:text-white mb-2">Accepted Suggestions</h3>
                    <ul id="suggestions-list" class="space-y-1"></ul>
                </div>
            </div>

            <!-- Agent Reviews -->
            <div>
                <h2 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">Agent Reviews</h2>
                <div id="reviews-container" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
            </div>

            <!-- Responses (Full Mode) -->
            <div id="responses-section" class="hidden">
                <h2 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">Agent Discussions</h2>
                <div id="responses-container" class="space-y-3"></div>
            </div>

            <!-- Votes -->
            <div id="votes-section" class="hidden">
                <h2 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">Agent Votes</h2>
                <div id="votes-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4"></div>
            </div>
        </div>

        <!-- History Modal -->
        <div id="history-modal" class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center">
            <div class="bg-white dark:bg-slate-800 rounded-xl shadow-2xl max-w-2xl w-full mx-4 max-h-[80vh] overflow-hidden">
                <div class="p-4 border-b border-gray-200 dark:border-slate-700 flex items-center justify-between">
                    <h2 class="text-lg font-semibold text-gray-900 dark:text-white">Review History</h2>
                    <button id="close-history" class="text-gray-500 hover:text-gray-700 dark:text-slate-400 dark:hover:text-white">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <div id="history-list" class="p-4 overflow-y-auto max-h-96 space-y-3"></div>
            </div>
        </div>
    </main>

    <script>
        // State
        let ws = null;
        let isDark = localStorage.getItem('theme') === 'dark';

        // Initialize theme
        if (isDark) {
            document.documentElement.classList.add('dark');
        }

        // DOM Elements
        const codeInput = document.getElementById('code-input');
        const contextInput = document.getElementById('context-input');
        const submitBtn = document.getElementById('submit-btn');
        const quickMode = document.getElementById('quick-mode');
        const streamingMode = document.getElementById('streaming-mode');
        const statusSection = document.getElementById('status-section');
        const statusText = document.getElementById('status-text');
        const statusDetail = document.getElementById('status-detail');
        const resultsSection = document.getElementById('results-section');
        const reviewsContainer = document.getElementById('reviews-container');
        const consensusPanel = document.getElementById('consensus-panel');
        const responsesSection = document.getElementById('responses-section');
        const responsesContainer = document.getElementById('responses-container');
        const votesSection = document.getElementById('votes-section');
        const votesContainer = document.getElementById('votes-container');
        const historyModal = document.getElementById('history-modal');
        const historyList = document.getElementById('history-list');

        // Agent colors
        const agentColors = {
            'SecurityExpert': { bg: 'bg-red-100 dark:bg-red-900/30', border: 'border-red-300 dark:border-red-700', text: 'text-red-700 dark:text-red-300' },
            'PerformanceEngineer': { bg: 'bg-blue-100 dark:bg-blue-900/30', border: 'border-blue-300 dark:border-blue-700', text: 'text-blue-700 dark:text-blue-300' },
            'ArchitectureCritic': { bg: 'bg-purple-100 dark:bg-purple-900/30', border: 'border-purple-300 dark:border-purple-700', text: 'text-purple-700 dark:text-purple-300' },
            'PragmaticDev': { bg: 'bg-green-100 dark:bg-green-900/30', border: 'border-green-300 dark:border-green-700', text: 'text-green-700 dark:text-green-300' },
        };

        // Theme toggle
        document.getElementById('theme-toggle').addEventListener('click', () => {
            isDark = !isDark;
            document.documentElement.classList.toggle('dark', isDark);
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });

        // History button
        document.getElementById('history-btn').addEventListener('click', async () => {
            historyModal.classList.remove('hidden');
            await loadHistory();
        });

        document.getElementById('close-history').addEventListener('click', () => {
            historyModal.classList.add('hidden');
        });

        // Load history
        async function loadHistory() {
            try {
                const res = await fetch('/api/sessions?limit=20');
                const sessions = await res.json();

                historyList.innerHTML = sessions.map(s => `
                    <div class="p-3 bg-gray-50 dark:bg-slate-900 rounded-lg cursor-pointer hover:bg-gray-100 dark:hover:bg-slate-700" onclick="loadSession('${s.session_id}')">
                        <div class="flex items-center justify-between mb-1">
                            <span class="text-sm font-mono text-gray-500 dark:text-slate-400">${s.session_id.slice(0, 8)}...</span>
                            <span class="text-sm ${s.final_decision === 'APPROVE' ? 'text-green-600' : s.final_decision === 'REJECT' ? 'text-red-600' : 'text-yellow-600'}">${s.final_decision || 'Pending'}</span>
                        </div>
                        <code class="text-xs text-gray-600 dark:text-slate-300">${s.code_preview}</code>
                        <p class="text-xs text-gray-400 dark:text-slate-500 mt-1">${new Date(s.created_at).toLocaleString()}</p>
                    </div>
                `).join('');
            } catch (err) {
                historyList.innerHTML = '<p class="text-red-500">Failed to load history</p>';
            }
        }

        // Load session
        async function loadSession(sessionId) {
            historyModal.classList.add('hidden');
            try {
                const res = await fetch(`/api/sessions/${sessionId}`);
                const session = await res.json();
                displayResults(session);
            } catch (err) {
                alert('Failed to load session: ' + err.message);
            }
        }

        // Submit review
        submitBtn.addEventListener('click', () => {
            const code = codeInput.value.trim();
            if (!code) {
                alert('Please enter some code to review');
                return;
            }

            if (streamingMode.checked) {
                submitWithWebSocket(code);
            } else {
                submitWithAPI(code);
            }
        });

        // WebSocket submission
        function submitWithWebSocket(code) {
            // Reset UI
            resetResults();
            statusSection.classList.remove('hidden');
            resultsSection.classList.remove('hidden');
            submitBtn.disabled = true;

            // Connect WebSocket
            const protocol = location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${location.host}/ws/review`);

            ws.onopen = () => {
                ws.send(JSON.stringify({
                    type: 'review',
                    code: code,
                    context: contextInput.value || null,
                    quick: quickMode.checked,
                }));
            };

            ws.onmessage = (event) => {
                const msg = JSON.parse(event.data);
                handleWebSocketMessage(msg);
            };

            ws.onerror = (err) => {
                statusText.textContent = 'Connection error';
                statusSection.querySelector('.animate-spin')?.classList.add('hidden');
                submitBtn.disabled = false;
            };

            ws.onclose = () => {
                submitBtn.disabled = false;
            };
        }

        // Handle WebSocket message
        function handleWebSocketMessage(msg) {
            switch (msg.type) {
                case 'status':
                    statusText.textContent = msg.data.message;
                    break;
                case 'review':
                    addReviewPanel(msg.data);
                    break;
                case 'response':
                    addResponsePanel(msg.data);
                    responsesSection.classList.remove('hidden');
                    break;
                case 'vote':
                    addVotePanel(msg.data);
                    votesSection.classList.remove('hidden');
                    break;
                case 'consensus':
                    displayConsensus(msg.data);
                    break;
                case 'complete':
                    statusSection.classList.add('hidden');
                    submitBtn.disabled = false;
                    break;
                case 'error':
                    statusText.textContent = 'Error: ' + msg.data.message;
                    statusSection.querySelector('.animate-spin')?.classList.add('hidden');
                    submitBtn.disabled = false;
                    break;
            }
        }

        // API submission
        async function submitWithAPI(code) {
            resetResults();
            statusSection.classList.remove('hidden');
            submitBtn.disabled = true;

            try {
                statusText.textContent = 'Submitting review';

                const res = await fetch('/api/review', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        code: code,
                        context: contextInput.value || null,
                        quick: quickMode.checked,
                    }),
                });

                if (!res.ok) {
                    throw new Error('Review failed: ' + res.statusText);
                }

                const data = await res.json();
                displayResults(data);
            } catch (err) {
                statusText.textContent = 'Error: ' + err.message;
                statusSection.querySelector('.animate-spin')?.classList.add('hidden');
            } finally {
                submitBtn.disabled = false;
            }
        }

        // Reset results
        function resetResults() {
            reviewsContainer.innerHTML = '';
            responsesContainer.innerHTML = '';
            votesContainer.innerHTML = '';
            consensusPanel.classList.add('hidden');
            responsesSection.classList.add('hidden');
            votesSection.classList.add('hidden');
        }

        // Display full results
        function displayResults(data) {
            statusSection.classList.add('hidden');
            resultsSection.classList.remove('hidden');

            // Reviews
            (data.reviews || []).forEach(r => addReviewPanel(r));

            // Responses
            if (data.responses?.length) {
                responsesSection.classList.remove('hidden');
                data.responses.forEach(r => addResponsePanel(r));
            }

            // Votes
            if (data.votes?.length) {
                votesSection.classList.remove('hidden');
                data.votes.forEach(v => addVotePanel(v));
            }

            // Consensus
            if (data.consensus) {
                displayConsensus(data.consensus);
            }
        }

        // Add review panel
        function addReviewPanel(review) {
            const colors = agentColors[review.agent_name] || { bg: 'bg-gray-100', border: 'border-gray-300', text: 'text-gray-700' };
            const severityClass = `severity-${review.severity?.toLowerCase()}`;

            const html = `
                <div class="agent-panel card ${colors.bg} ${colors.border} border-2 rounded-xl overflow-hidden">
                    <div class="p-4 cursor-pointer" onclick="this.parentElement.classList.toggle('collapsed')">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center space-x-3">
                                <div class="w-10 h-10 ${colors.bg} rounded-full flex items-center justify-center font-bold ${colors.text}">
                                    ${review.agent_name.slice(0, 2).toUpperCase()}
                                </div>
                                <div>
                                    <h3 class="font-semibold text-gray-900 dark:text-white">${review.agent_name}</h3>
                                    <p class="text-sm ${severityClass} font-medium">${review.severity} - ${Math.round(review.confidence * 100)}% confidence</p>
                                </div>
                            </div>
                            <span class="text-gray-400">
                                <svg class="w-5 h-5 transform transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                                </svg>
                            </span>
                        </div>
                    </div>
                    <div class="panel-content px-4 pb-4">
                        ${review.issues?.length ? `
                            <div class="mb-3">
                                <h4 class="font-medium text-gray-700 dark:text-slate-300 mb-2">Issues (${review.issues.length})</h4>
                                <ul class="space-y-1 text-sm text-gray-600 dark:text-slate-400">
                                    ${review.issues.map(i => `
                                        <li class="flex items-start">
                                            <span class="severity-${(i.severity || 'low').toLowerCase()} mr-2">*</span>
                                            ${i.description || i}
                                            ${i.line ? ` <span class="text-gray-400">(line ${i.line})</span>` : ''}
                                        </li>
                                    `).join('')}
                                </ul>
                            </div>
                        ` : '<p class="text-green-600 dark:text-green-400 text-sm mb-3">No issues found</p>'}
                        ${review.suggestions?.length ? `
                            <div class="mb-3">
                                <h4 class="font-medium text-gray-700 dark:text-slate-300 mb-2">Suggestions</h4>
                                <ul class="space-y-1 text-sm text-gray-600 dark:text-slate-400">
                                    ${review.suggestions.map(s => `<li>* ${s}</li>`).join('')}
                                </ul>
                            </div>
                        ` : ''}
                        ${review.summary ? `
                            <div>
                                <h4 class="font-medium text-gray-700 dark:text-slate-300 mb-2">Summary</h4>
                                <p class="text-sm text-gray-600 dark:text-slate-400">${review.summary}</p>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `;
            reviewsContainer.insertAdjacentHTML('beforeend', html);
        }

        // Add response panel
        function addResponsePanel(response) {
            const colors = agentColors[response.agent_name] || { bg: 'bg-gray-100', border: 'border-gray-300', text: 'text-gray-700' };
            const agreementColor = response.agreement_level === 'AGREE' ? 'text-green-600' :
                                   response.agreement_level === 'DISAGREE' ? 'text-red-600' : 'text-yellow-600';

            const html = `
                <div class="${colors.bg} ${colors.border} border rounded-lg p-4">
                    <div class="flex items-center justify-between mb-2">
                        <span class="font-semibold ${colors.text}">${response.agent_name}</span>
                        <span class="text-sm text-gray-500 dark:text-slate-400">
                            -> ${response.responding_to}
                            <span class="${agreementColor} font-medium ml-2">${response.agreement_level}</span>
                        </span>
                    </div>
                    ${response.points?.length ? `
                        <ul class="space-y-1 text-sm text-gray-600 dark:text-slate-400">
                            ${response.points.map(p => `<li>* ${p}</li>`).join('')}
                        </ul>
                    ` : ''}
                </div>
            `;
            responsesContainer.insertAdjacentHTML('beforeend', html);
        }

        // Add vote panel
        function addVotePanel(vote) {
            const colors = agentColors[vote.agent_name] || { bg: 'bg-gray-100', border: 'border-gray-300', text: 'text-gray-700' };
            const voteColor = vote.decision === 'APPROVE' ? 'bg-green-500' :
                              vote.decision === 'REJECT' ? 'bg-red-500' : 'bg-yellow-500';

            const html = `
                <div class="${colors.bg} ${colors.border} border rounded-lg p-4 text-center">
                    <div class="w-12 h-12 mx-auto mb-2 ${colors.bg} rounded-full flex items-center justify-center font-bold ${colors.text}">
                        ${vote.agent_name.slice(0, 2).toUpperCase()}
                    </div>
                    <h4 class="font-semibold text-gray-900 dark:text-white mb-2">${vote.agent_name}</h4>
                    <span class="${voteColor} text-white px-3 py-1 rounded-full text-sm font-bold">${vote.decision}</span>
                    ${vote.reasoning ? `
                        <p class="mt-2 text-xs text-gray-500 dark:text-slate-400">${vote.reasoning.slice(0, 100)}...</p>
                    ` : ''}
                </div>
            `;
            votesContainer.insertAdjacentHTML('beforeend', html);
        }

        // Display consensus
        function displayConsensus(consensus) {
            consensusPanel.classList.remove('hidden');

            const decision = consensus.decision;
            const badge = document.getElementById('decision-badge');

            if (decision === 'APPROVE') {
                badge.textContent = 'APPROVED';
                badge.className = 'px-4 py-2 rounded-full font-bold text-lg bg-green-500 text-white';
                consensusPanel.classList.add('border-green-500');
            } else if (decision === 'REJECT') {
                badge.textContent = 'REJECTED';
                badge.className = 'px-4 py-2 rounded-full font-bold text-lg bg-red-500 text-white';
                consensusPanel.classList.add('border-red-500');
            } else {
                badge.textContent = 'NEEDS REVIEW';
                badge.className = 'px-4 py-2 rounded-full font-bold text-lg bg-yellow-500 text-white';
                consensusPanel.classList.add('border-yellow-500');
            }

            document.getElementById('approve-count').textContent = consensus.vote_counts?.APPROVE || 0;
            document.getElementById('reject-count').textContent = consensus.vote_counts?.REJECT || 0;
            document.getElementById('abstain-count').textContent = consensus.vote_counts?.ABSTAIN || 0;

            const keyIssues = document.getElementById('key-issues');
            const keyIssuesList = document.getElementById('key-issues-list');
            if (consensus.key_issues?.length) {
                keyIssues.classList.remove('hidden');
                keyIssuesList.innerHTML = consensus.key_issues.map(i =>
                    `<li class="text-sm text-gray-600 dark:text-slate-400">* ${i}</li>`
                ).join('');
            } else {
                keyIssues.classList.add('hidden');
            }

            const suggestions = document.getElementById('suggestions');
            const suggestionsList = document.getElementById('suggestions-list');
            if (consensus.accepted_suggestions?.length) {
                suggestions.classList.remove('hidden');
                suggestionsList.innerHTML = consensus.accepted_suggestions.map(s =>
                    `<li class="text-sm text-gray-600 dark:text-slate-400">* ${s}</li>`
                ).join('');
            } else {
                suggestions.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
